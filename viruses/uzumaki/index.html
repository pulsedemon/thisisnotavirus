<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.png" />
    <link
      rel="stylesheet"
      href="/css/reset.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="/viruses/uzumaki/uzumaki.css"
      type="text/css"
      media="screen"
    />
  </head>
  <body>
    <div id="container"></div>
    <script type="module">
      const imageUrl = `/viruses/uzumaki/uzumaki.webp`;
      const colors = [
        "#ff0000",
        "#00ffff",
        "#ffffff",
        "#FF80ED",
        "#FFD700",
        "#FF7373",
        "#00FF00",
        "#00FF7F",
        "#FFFF66",
        "#8A2BE2",
        "#CCFF00",
        "#a28089",
        "#8458B3",
        "#ff1d58",
        "#f75990",
      ];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
      const css =
        "#container::before { background-image: " +
        `url(${imageUrl})` +
        "; }');";
      let styleSheet = document.createElement("style");
      styleSheet.innerText = css;
      document.head.appendChild(styleSheet);
    </script>
  </body>
</html>
