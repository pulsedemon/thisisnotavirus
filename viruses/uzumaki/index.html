<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/favicon.png">
        <link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="/viruses/uzumaki/uzumaki.css" type="text/css" media="screen">
    </head>
    <body>
        <div id="container"></div>
        <script type="module">
          import {webpSupported} from "../../util.js";
          const imageUrl = `/viruses/uzumaki/uzumaki.${webpSupported() ? 'webp' : 'png' }`;
          const colors = ["#ff0000", "#00ffff", "#ffffff"];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          document.body.style.backgroundColor = randomColor;
          document.styleSheets[1].insertRule('#container::before { background-image: ' + `url(${imageUrl})` + '; }');
        </script>
    </body>
</html>
