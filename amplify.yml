version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - yarn install
    build:
      commands:
        - echo "process.env.API_BASE_URL=$API_BASE_URL" > .env
        - yarn run build:prod

  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
