version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build:prod
        - echo "process.env.API_BASE_URL=$API_BASE_URL" > .env

  artifacts:
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
